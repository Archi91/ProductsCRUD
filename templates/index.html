{% extends "base.html" %}
{% block title %}
    Products
{% endblock %}
{% block content %}
    <h1>Products</h1>
    <a><button>Add product</button></a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td><a>Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
